<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Dutch Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auction-container">
        <h1>Sofa Auction</h1>
        <button id="startButton">Start Auction</button>
        <div id="clockContainer" class="hidden">
            <svg id="clock" width="200" height="200" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" stroke="black" stroke-width="2" fill="none"/>
                <line id="hourHand" x1="50" y1="50" x2="50" y2="20" stroke="black" stroke-width="2"/>
                <!-- Markings -->
                <line x1="50" y1="2" x2="50" y2="10" stroke="black" stroke-width="2"/>
                <line x1="82.5" y1="10" x2="75" y2="18.5" stroke="black" stroke-width="2"/>
                <line x1="98" y1="50" x2="90" y2="50" stroke="black" stroke-width="2"/>
                <line x1="82.5" y1="90" x2="75" y2="81.5" stroke="black" stroke-width="2"/>
                <line x1="50" y1="98" x2="50" y2="90" stroke="black" stroke-width="2"/>
                <line x1="17.5" y1="90" x2="25" y2="81.5" stroke="black" stroke-width="2"/>
                <line x1="2" y1="50" x2="10" y2="50" stroke="black" stroke-width="2"/>
                <line x1="17.5" y1="10" x2="25" y2="18.5" stroke="black" stroke-width="2"/>
            </svg>
            <div id="price">Price: $200</div>
        </div>
        <button id="stopButton" class="hidden">Buy Now</button>
        <div id="message" class="hidden">
            <span id="messageText"></span><span id="finalPriceContainer"> You bought the sofa for $<span id="finalPrice"></span></span>
        </div>
        <button onclick="window.location.href='index.html'">Go to Primary Auction</button>
    </div>
    <script src="secondary.js"></script>
</body>
</html>
